apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  labels:
    app: wordpress
    type: frontend
spec:
  ingressClassName: nginx
  rules:
  - host: www.veinttidos.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
           service:
             name: wordpress-service
             port:
               number: 80
