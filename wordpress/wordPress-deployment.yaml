apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
        - name: wordpress
          image: jairodh/wpimagen
          volumeMounts:
            - name: wordpress-storage
              mountPath: /var/www/html
          ports:
            - containerPort: 80
              name: http-port
 #           - containerPort: 443
  #            name: https-port
          env:
            - name: WORDPRESS_DB_HOST
              value: mysql-service
            - name: WORDPRESS_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: wpdates
                  key: bd_user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wppass
                  key: bd_password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: wpdates
                  key: bd_name
      volumes:
        - name: wordpress-storage
          persistentVolumeClaim:
            claimName: pvc-wordpress
